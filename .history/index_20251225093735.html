<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A collection of funny programming jokes for developers. Browse, search, and share the best coding humor across JavaScript, Python, Java, and more!">
        <meta name="keywords" content="programming jokes, coding humor, developer jokes, tech jokes, JavaScript jokes, Python jokes">
        <meta name="author" content="Elizabeth Stein">
        <meta property="og:title" content="Coding Jokes - Programming Humor for Developers">
        <meta property="og:description" content="A collection of the funniest programming jokes, curated by developers for developers.">
        <meta property="og:type" content="website">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Coding Jokes - Programming Humor">
        <meta name="twitter:description" content="Laugh with fellow developers! Browse our collection of programming jokes.">
        <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ˜‚</text></svg>">
        <title>Coding Jokes - Programming Humor for Developers</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    </head>
    <body>
        <a href="#main-content" class="skip-link">Skip to main content</a>
        <div class="container">
            <header>
                <h1>&lt; Coding Jokes &gt;</h1>
                <div class="controls">
                    <button type="button" class="theme-toggle" aria-label="Toggle theme" id="themeToggle">
                        <i class="fas fa-moon"></i>
                        <span>Toggle Dark Mode</span>
                    </button>
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search jokes..." class="search-input" aria-label="Search jokes">
                        <i class="fas fa-search search-icon" aria-hidden="true"></i>
                        <div class="search-results-count" aria-live="polite"></div>
                    </div>
                    <div class="filter-container">
                        <label for="categoryFilter" class="sr-only">Filter by category</label>
                        <select id="categoryFilter" class="category-filter" aria-label="Filter by category">
                            <option value="all">All Categories</option>
                            <option value="javascript">JavaScript</option>
                            <option value="python">Python</option>
                            <option value="java">Java</option>
                            <option value="general">General Programming</option>
                            <option value="web">Web Development</option>
                            <option value="testing">Testing & QA</option>
                            <option value="design">Design & UX</option>
                            <option value="security">Security</option>
                            <option value="mobile">Mobile Development</option>
                            <option value="startup">Startup & Tech Industry</option>
                            <option value="ai">AI & Machine Learning</option>
                            <option value="database">Database</option>
                            <option value="devops">DevOps</option>
                            <option value="hardware">Hardware</option>
                        </select>
                        <div class="filter-results-count" aria-live="polite"></div>
                    </div>
                    <button class="random-joke" aria-label="Show random joke">
                        <i class="fas fa-random"></i> Random Joke
                    </button>
                </div>
            </header>

            <main id="main-content">
                <div class="filter-status" aria-live="polite" aria-atomic="true"></div>
                
                <section class="hero" aria-labelledby="hero-title">
                    <h2 id="hero-title">Welcome to Coding Jokes</h2>
                <p>A collection of the funniest programming jokes, curated by developers for developers. Share a laugh with your fellow coders!</p>
            </section>

                <section class="featured-section" aria-labelledby="featured-title">
                    <h2 id="featured-title">Featured Jokes</h2>
                    <div class="featured-jokes" aria-live="polite">
                        <!-- Featured jokes will be dynamically inserted here -->
                    </div>
                </section>

                <section class="jokes-section" aria-labelledby="jokes-title">
                    <h2 id="jokes-title">All Jokes</h2>
                    <div class="jokes-grid" aria-live="polite" role="list">
                        <!-- Jokes will be dynamically inserted here -->
                </div>
            </section>
            
                <section class="submit-section" aria-labelledby="submit-title">
                    <h2 id="submit-title">Submit Your Joke</h2>
                    <form id="submitJokeForm" class="submit-joke" aria-label="Submit a new joke">
                    <div class="form-group">
                        <label for="jokeQuestion">Question</label>
                            <input type="text" id="jokeQuestion" required aria-required="true" aria-label="Joke question">
                    </div>
                    <div class="form-group">
                            <label for="jokeAnswer">Answer</label>
                            <input type="text" id="jokeAnswer" required aria-required="true" aria-label="Joke answer">
                    </div>
                    <div class="form-group">
                        <label for="jokeCategory">Category</label>
                            <select id="jokeCategory" required aria-required="true" aria-label="Joke category">
                            <option value="javascript">JavaScript</option>
                            <option value="python">Python</option>
                            <option value="java">Java</option>
                            <option value="general">General Programming</option>
                            <option value="web">Web Development</option>
                            <option value="testing">Testing & QA</option>
                            <option value="design">Design & UX</option>
                            <option value="security">Security</option>
                            <option value="mobile">Mobile Development</option>
                            <option value="startup">Startup & Tech Industry</option>
                            <option value="ai">AI & Machine Learning</option>
                            <option value="database">Database</option>
                            <option value="devops">DevOps</option>
                            <option value="hardware">Hardware</option>
                        </select>
                    </div>
                        <button type="submit" class="submit-button">Submit Joke</button>
                </form>
            </section>
            </main>

            <footer>

                <p>&copy; 2025 Elizabeth Stein. All rights reserved.</p>
            </footer>
        </div>

        <!-- Scripts -->
        <script src="js/theme.js"></script>
        <script src="js/jokes.js" defer></script>
        <script src="js/search.js" defer></script>
        <script src="js/filters.js" defer></script>
    </body>
</html>
